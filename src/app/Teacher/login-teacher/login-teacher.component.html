<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <img src="assets/img/logo.png" alt="" />
            </div>

            <div class="card mb-3 shadow-lg">
              <div class="card-body">
                <div class="school-logo">
                  <img class="schlogo" src="../../assets/schlogo.jpeg" alt="" />
                </div>
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Teacher Login
                  </h5>
                </div>

                <form
                  class="row g-3"
                  [formGroup]="teacherLogin"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="col-12">
                    <label for="a_index" class="form-label">Index No</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend"
                        >@</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="index_number"
                        id="a_index"
                        required
                      />
                    </div>
                  </div>
                  <div
                    *ngIf="
                      teacherLogin.get('adminUser')?.invalid &&
                      teacherLogin.get('adminUser')?.touched
                    "
                    class="alert alert-danger"
                    role="alert"
                  >
                    Please enter your Index Number.
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      id="password"
                      required
                    />
                  </div>
                  <div
                    *ngIf="
                      teacherLogin.get('adminPass')?.invalid &&
                      teacherLogin.get('adminPass')?.touched
                    "
                    class="alert alert-danger"
                  >
                    Please enter your password
                  </div>

                  <div class="col-12">
                    <button
                      [disabled]="teacherLogin.invalid"
                      class="btn btn-primary w-100"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      Forgot password?
                      <a href="#">request new password</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
